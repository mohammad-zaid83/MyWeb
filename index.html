<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Animated Site</title>
  <style>
    html,body { height:100%; margin:0; font-family:Inter, system-ui, sans-serif; background:#0f172a; color:#e6eef8; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:40px; box-sizing:border-box; }
    .card { max-width:1000px; width:100%; display:grid; grid-template-columns: 1fr 420px; gap:30px; align-items:center; }
    .left h1 { margin:0 0 12px; font-size:clamp(28px,4.5vw,48px); line-height:1.05; }
    .left p { margin:0 0 18px; opacity:0.85; }
    .btn { display:inline-block; padding:12px 18px; border-radius:10px; background:linear-gradient(90deg,#06b6d4,#7c3aed); color:#fff; text-decoration:none; font-weight:600; box-shadow:0 6px 20px rgba(124,58,237,0.18); }
    @media(max-width:880px){ .card{ grid-template-columns:1fr; text-align:center; } }
    .float { animation:float 4s ease-in-out infinite; }
    @keyframes float { 0% { transform:translateY(0); } 50% { transform:translateY(-10px); } 100% { transform:translateY(0); } }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <h1>Welcome — mera animated website</h1>
        <p>A clean, fast, animated landing page. Easy to customize — bas Lottie animation replace kar do.</p>
        <a class="btn" href="#contact">Get Started</a>
      </div>
      <div class="right" style="display:flex; align-items:center; justify-content:center;">
        <div class="float" style="width:380px; max-width:90%;">
          <!-- Replace this src with your chosen Lottie JSON URL -->
          <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_jcikwtux.json"
                         background="transparent" speed="1" style="width:100%; height:100%;" loop autoplay>
          </lottie-player>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
